<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Metadata -->
    <title>MAX X Strategy | مشاوره استراتژیک و مدیریت برند</title>
    <meta name="description" content="MAX X Strategy ارائه‌دهنده راهکارهای نوآورانه در زمینه مشاوره استراتژیک، مدیریت کسب‌وکار و بازاریابی دیجیتال.">
    <meta name="theme-color" content="#0d0f1a">

    <!-- Open Graph -->
    <meta property="og:title" content="MAX X Strategy: استراتژی، اجرا، رشد">
    <meta property="og:description" content="ارائه راهکارهای استراتژیک برای رشد پایدار کسب‌وکار و ایجاد مزیت رقابتی.">
    <meta property="og:image" content="https://www.max-x-strategy.com/og-image.jpg">
    <meta property="og:url" content="https://www.max-x-strategy.com">
    <meta property="og:type" content="website">

    <!-- Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MAX X Strategy",
      "url": "https://www.max-x-strategy.com",
      "logo": "https://www.max-x-strategy.com/logo.png",
      "sameAs": [
        "https://twitter.com/max-x-strategy",
        "https://www.linkedin.com/company/max-x-strategy"
      ]
    }
    </script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Preload LCP image -->
    <link rel="preload" as="image" href="https://via.placeholder.com/1200x600?text=Hero+Image">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main" class="u-visually-hidden">پرش به محتوای اصلی</a>

    <div class="mode-toggle-icon" onclick="toggleMode()" aria-label="تغییر حالت تاریک/روشن">🌙</div>

    <div class="content" id="main">
        <h1>چشم‌انداز در حرکت</h1>
        <p>استراتژی‌های ما ثابت نیستند؛ آنها با بازار و تعامل کاربر حرکت می‌کنند.</p>
    </div>

    <div class="c-parallax-element c-parallax-element--1"></div>
    <div class="c-parallax-element c-parallax-element--2"></div>
    <div class="c-parallax-element c-parallax-element--3"></div>

    <!-- Hero Image -->
    <div class="card">
        <h2>MAX X Strategy</h2>
        <p>تکنولوژی نوین و استراتژی پایدار، دو بال اصلی موفقیت در دنیای امروز هستند.</p>
        <img class="card-image"
             src="https://via.placeholder.com/1200x600?text=Hero+Image"
             alt="تصویری از یک سیستم نمایشگر واقعیت ترکیبی اپل ویژن پرو"
             width="1200" height="600" style="aspect-ratio: 1200/600;">
    </div>

    <!-- Additional Card -->
    <div class="card">
        <h2>مدیریت نوآوری</h2>
        <p>با رویکردهای نوین در مدیریت، نوآوری را در دل سازمان خود جای دهید.</p>
        <img class="card-image"
             src="https://www.gstatic.com/webp/gallery/1.webp" 
             srcset="https://www.gstatic.com/webp/gallery/1.webp 300w, 
                     https://www.gstatic.com/webp/gallery/1.webp 600w, 
                     https://www.gstatic.com/webp/gallery/1.webp 1200w"
             sizes="(max-width: 600px) 100vw, 600px"
             alt="تصویری از یک گروه از افراد در حال بحث در یک جلسه"
             width="600" height="400"
             loading="lazy" style="aspect-ratio: 600/400;">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
